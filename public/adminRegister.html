<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans'>
    <!-- Boxicons Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <!-- Favicon  -->
    <link rel="icon" href="../uploads/favicon.ico" type="image/x-icon">
    <!-- CSS -->>
    <link rel="stylesheet" href="adminRegister.css"> 
    <link rel="stylesheet" href="defaultAdmin.css">
</head>
<body>
    <!-- Header Start -->
    <header id="header-container"></header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <aside>
        <nav id="sidebar-container"></nav>
    </aside>
    <!-- Sidebar End -->

    <main>
        <!-- Nav Start -->
        <div id="intro-nav">

            <!-- Title Start -->
            <div class="iconTitle">
                <span class="icons"><i class='bx bx-edit icon'></i></span>
                <h1>Register & Catalogue</h1>
            </div>
            <!-- Title End -->

            <div class="rightButtons">
                <!-- Notification start -->
                <div class="introNavButtons">
                    <button class="notification-button" onclick="toggleDropdown()">
                        <i class='bx bx-bell' ></i>
                    </button>
                    <div class="dropdown-content" id="notificationDropdown">
                        <span class="notiTitle">Notifications</span>
                        <button class="markAllRead" onclick="markAllAsRead()">Mark All as Read</button>
                        <div id="notificationList"></div>
                    </div>
                </div>
                <!-- Notification End -->

                <!-- Help Button Start -->
                <a href="adminHelp.html" class="navBtns">
                    <i class='bx bx-help-circle' ></i>
                </a>
                <!-- Help Button End -->

                <!-- Settings Button Start -->
                <a href="adminSettings.html" class="navBtns">
                    <i class='bx bx-cog' ></i>
                </a>
                <!-- Settings Button End -->

                <!-- Profile Button Start -->
                <a href="adminProfile.html" class="profBtn">
                    <button class="userProfile" >
                        <div id="profPic"></div>
                        <div>
                            <p class="userName"></p>
                            <div id="userBadge"></div>
                        </div>
                    </button>
                </a>
                <!-- Profile Button End -->

            </div>
        </div>
        <!-- Nav End -->
    
        <!-- 3 row selection start -->
        <div class="pic">
            <!-- <img src="icon/caralog_admin.png" alt="Catalog icon" > -->
            <div class="button-group">
                <button class="button"  style="background-color: rgba(0, 85, 127, 1); color: white;" onclick="menu2(1)">Register New Book</button>
                <button class="button" onclick="menu2(2)">Catalogue New Copy</button>
                <button class="button" onclick="menu2(3)">Register New Acquisition</button>
            </div>
        </div>
        <!-- 3 row selection end -->

        <div class="register-catalogue-content">
            <div class="block">
                <h2 class="main-title">Register New Book</h2> 
                <div class="only-content">
                <!-- First block start -->
                <div class="first_block1">
                    <form>
                        <div class="container">
                            <!-- <hr> -->
                            <label for="title"><b>Book Title</b></label>
                            <input type="text" placeholder="Enter Book Title" name="title" id="title" required>
                
                            <label for="isbn"><b>ISBN</b></label>
                            
                            <input type="number" placeholder="Enter ISBN" name="isbn" id="isbn" required>
                            <div style="display: flex;">
                                <button class="find-button" onclick="bookInfo()">Find Book Information</button>
                                <button id="scanButton" onclick="startScanner()">Scan Barcode</button>
                            </div>
                            
                            <div id="video-container"></div>

                            <label for="authors"><b>Authors</b></label>
                            <input type="text" placeholder="Enter Authors" name="authors" id="authors" required>
                
                            <label for="location"><b>Location</b></label>
                            <select name="location" id="location" required>
                                <option value="">Select Book Shelf</option>
                                <option value="SHELF01">SHELF01</option>
                                <option value="SHELF02">SHELF02</option>
                                <option value="SHELF03">SHELF03</option>
                                <option value="SHELF04">SHELF04</option>
                                <option value="SHELF05">SHELF05</option>
                                <option value="SHELF06">SHELF06</option>
                                <option value="SHELF03">SHELF07</option>
                                <option value="SHELF04">SHELF08</option>
                                <option value="SHELF05">SHELF09</option>
                                <option value="SHELF06">SHELF10</option>
                            </select>
                
                            <label for="imprint"><b>Imprint</b></label>
                            <input type="text" placeholder="Enter Imprint" name="imprint" id="imprint" required>
                
                            <label for="edition"><b>Edition</b></label>
                            <input type="text" placeholder="Enter Edition" name="edition" id="edition" required>
                
                            <label for="callNumber"><b>Call Number</b></label>
                            <input type="text" placeholder="Enter Call Number" name="callNumber" id="callNumber" required>
                        
                            <label for="subjectArea"><b>Subject Area</b></label>
                            <select name="subjectArea" id="subjectArea" required>
                                <option value="">Select Subject Area</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Business">Business</option>
                                <option value="Engineering">Engineering</option>
                            </select>

                            <label for="typeOfBook"><b>Type Of Book</b></label>
                            <select name="typeOfBook" id="typeOfBook" required>
                                <option value="">Select Type of Book</option>
                                <option value="Computer Science">Textbook</option>
                                <option value="Reference Book">Reference Book</option>
                                <option value="Others">Others</option>
                            </select> 
                
                            <label for="price"><b>Price</b></label>
                            <input type="text" placeholder="Enter price" name="price" id="price" required>
                
                            <label for="publishers"><b>Publishers</b></label>
                            <input type="text" placeholder="Enter publishers" name="publishers" id="publishers" required>                   
                        </div> 
                    </form> 
                </div>
                <!-- First block end -->
                
                    <!-- Second block start -->
                    <div class="first_block2">
                        <!-- <hr>  -->
                        <form action="#" method="post" enctype="multipart/form-data">
                            <h2 class="label">Book Image</h2>
                            <div id="imagePreviewContainer">
                                <span id="placeholderIcon"><i class='bx bx-camera' style="color: #00557F; font-size: 40px; margin-bottom: 10px;"></i></span>
                                <p id="placeholderText">Upload an image</p>
                                <img id="imagePreview" src="#" alt="Preview" style="display:none;">
                            </div>
                            <br>
                            <div id="uploadContainer">
                                <label for="image" id="uploadButton">
                                    <span id="uploadIcon"><i class='bx bx-camera' style="margin-right: 10px;"></i>Upload Image</span>
                                </label>
                                <input type="file" id="image" name="image" accept="image/*" required style="display: none;">
                            </div>
                            <br>
                            <div class="toggle-container">
                                <label class="toggle-label">Borrow Availability (Off for Red Book)</label>
                                <label class="switch">
                                    <input type="checkbox" id="isRed">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <br><br>
                            <h2 class="label">Keywords</h2>
                            <div class="search-container">
                                <div class="search-icon">
                                    <i class='bx bx-search icon'></i>
                                </div>
                                <input type="text" class="search-input" placeholder="Search Keywords" id="keywords">
                            </div>
                            <div id="keyword-area"></div>
                            <label for="summary"><b>Summary</b></label>
                            <textarea placeholder="Enter summary" name="summary" id="summary" required></textarea>
                        </form>
                    </div>
                <!-- Second block end -->
                </div>
                <div class="only-submit">
                    <button type="button" class="submit-btn" style="float: right;" onclick="addBook()">Submit</button>
                </div>
            </div>
            <!-- General Dialog start -->
            <div class="dialog" id="dialog" style="display:none;" onclick="hideDialog()">
                <div id="dialog-content">
                    <h2></h2>
                    <p></p>
                    <button onclick="hideDialog()">Cancel</button>
                </div>
            </div>
            <!-- General Dialog end -->

            <!-- Confirm Dialog start -->
            <div class="dialog" id="confirmDialog" style="display:none;" onclick="hideConfirmDialog()">
                <div id="confirm-dialog-content" class="confirm-dialog-content">
                    <h2>Confirmation</h2>
                    <p>Do you want to register another new book?</p>
                    <div class="buttonDiv">
                        <button class="yes-button" onclick="window.location.reload()">Yes</button>
                        <button class="no-button" onclick="hideConfirmDialog()">No</button>
                    </div>
                </div>
            </div>
            <!-- Confirm Dialog end -->
        </div>        
    </main>

    <!-- Chatbox Start -->
    <button id="toggle-chat" class="circle-button"><i class='bx bxs-message-square-dots' ></i></button>
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    </div>
    <!-- Chatbox End -->

    <!-- Footer Start -->
    <footer id="footer-container"></footer>
    <!-- Footer End -->

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="mainAdmin.js"></script> 
    <script src="adminChatbox.js"></script> 
    <script src="notification.js"></script>
    <script src="adminRegister.js"></script>
</body>
</html>
