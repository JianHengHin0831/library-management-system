<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans'>
    <!-- Boxicons Icon -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon  -->
    <link rel="icon" href="../uploads/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="userSettings.css"> 
    <link rel="stylesheet" href="defaultUser.css">
</head>
<body>
    <!-- Header Start -->
    <header id="header-container"></header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <aside>
        <nav id="sidebar-container"></nav>
    </aside>
    <!-- Sidebar End -->

    <main>
        <!-- Nav Start -->
        <div id="intro-nav">

            <!-- Title Start -->
            <div class="iconTitle">
                <span class="icons"><i class='bx bx-cog icon'></i></span>
                <h1>Settings</h1>
            </div>
            <!-- Title End -->

            <div class="rightButtons">
                <!-- Notification start -->
                <div class="introNavButtons">
                    <button class="notification-button" onclick="toggleDropdown()">
                        <i class='bx bx-bell' ></i>
                    </button>
                    <div class="dropdown-content" id="notificationDropdown">
                        <span class="notiTitle">Notifications</span>
                        <button class="markAllRead" onclick="markAllAsRead()">Mark All as Read</button>
                        <div id="notificationList"></div>
                    </div>
                </div>
                <!-- Notification end -->

                <!-- Help Button Start -->
                <a href="userHelp.html" class="navBtns">
                    <i class='bx bx-help-circle' ></i>
                </a>
                <!-- Help Button End -->

                <!-- Settings Button Start -->
                <a href="userSettings.html" class="navBtns">
                    <i class='bx bx-cog' ></i>
                </a>
                <!-- Settings Button End -->

                <!-- Profile Button Start -->
                <a href="userProfile.html" class="profBtn">
                    <button class="userProfile" >
                        <div id="profPic"></div>
                        <div>
                            <p class="userName"></p>
                            <div id="userBadge">User</div>
                        </div>
                    </button>
                </a>
                <!-- Profile Button End -->

            </div>
        </div>
        <!-- Nav End -->
  
        <!-- Main Contents Start-->
        

        <div class="row2">
            <!-- Browing History Start -->
            <div class="browsingBlock">
                <span class="browsing">BROWSING HISTORY</span>
                <button class="deleteHistory" onclick="deleteHistory()">Delete Browsing History</button>
            </div> 
            <!-- Browing History End -->
        </div>

        <!-- Feedback Start -->
        <div class="row3">
            <div class="feedbackBlock">
                <form class="feedback-form" id ="feedbackForm">
                    <h2>FEEDBACK</h2>
                    <label for="feedback">Share your thoughts about our system with us : </label><br>
                    <div class="typingArea">
                        <textarea id="feedback" name="feedback"></textarea>
                    </div>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>  
        <!-- Feedback End -->
        <!-- Main Contents End-->  
    </main> 

    <!-- Chatbox Start -->
    <button id="toggle-chat" class="circle-button"><i class='bx bxs-message-square-dots' ></i></button>
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    </div>
    <!-- Chatbox End -->

    <!-- Error Dialogue Start -->
    <div id="dialog" style="display:none;">
        <div id="dialog-content">
          <h2></h2>
          <p></p>
          <button onclick="hideDialog()">Close</button>
        </div>
    </div>
    <!-- Error Dialogue End -->

    <!-- Footer Start -->
    <footer id="footer-container"></footer>
    <!-- Footer End -->
    
    <!-- Javascript -->
    <script src="userSettings.js"></script>
    <script src="sidebar.js"></script>
    <script src="mainUser.js"></script>  
    <script src="userChatbox.js"></script>
    <script src="notification.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
