<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Favicon  -->
    <link rel="icon" href="../uploads/favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="verification.css"> 
    <link rel="stylesheet" href="default.css"> 
</head>
<body>
    <!-- Header Start -->
    <header id="header-container"></header>
    <!-- Header End -->

    <main>
        <!-- Password Verification Box Start -->
        <div class="emailVerify-container">
            <form action="#" method="POST" class="emailotp-form" id ="emailotpForm">
                <h2>Change Password</h2>
                <hr class="greyline"> 
                <div class="description">
                    <p>Please enter the OTP code to reset the password. </p>
                </div>
                <div class="input-group">
                    <label for="otpCode">OTP Code</label>
                    <input type="text" id="otpCode" name="otpCode" placeholder="Enter the OTP code" required>
                </div>
                <button type="button" onclick="complete1()"><b>Confirm</b></button>
                <div class="links-group">
                    <a href="signIn.html">Back to Log In</a>
                </div>
            </form>
        </div>
        <!-- Password Verification Box End -->
    </main>
    
    <!-- Footer Start -->
    <footer id="footer-container"></footer>
    <!-- Footer End -->
    
    <!-- Javascript -->
    <script src="pwVerify.js"></script>
    <script src="main.js"></script>
</body>
</html>
