<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Acquisition Record</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans'>
    <!-- Boxicons Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <!-- Favicon  -->
    <link rel="icon" href="../uploads/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="adminAcquisition.css">
    <link rel="stylesheet" href="defaultAdmin.css">
</head> 
<body>
    <!-- Header Start -->
    <header id="header-container"></header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <aside>
        <nav id="sidebar-container"></nav>
    </aside>
    <!-- Sidebar End -->

    <main>
        <div id="main-contents">
            <!-- Nav Start -->
            <div id="intro-nav">

                <!-- Title Start -->
                <div class="iconTitle">
                    <span class="icons"><i class='bx bx-edit icon'></i></span>
                    <h1>Register & Catalogue</h1>
                </div>
                <!-- Title End -->

                <div class="rightButtons">
                    <!-- Notification start -->
                    <div class="introNavButtons">
                        <button class="notification-button" onclick="toggleDropdown()">
                            <i class='bx bx-bell' ></i>
                        </button>
                        <div class="dropdown-content" id="notificationDropdown">
                            <span class="notiTitle">Notifications</span>
                            <button class="markAllRead" onclick="markAllAsRead()">Mark All as Read</button>
                            <div id="notificationList"></div>
                        </div>
                    </div>
                    <!-- Notification End -->

                    <!-- Help Button Start -->
                    <a href="adminHelp.html" class="navBtns">
                        <i class='bx bx-help-circle' ></i>
                    </a>
                    <!-- Help Button End -->

                    <!-- Settings Button Start -->
                    <a href="adminSettings.html" class="navBtns">
                        <i class='bx bx-cog' ></i>
                    </a>
                    <!-- Settings Button End -->

                    <!-- Profile Button Start -->
                    <a href="adminProfile.html" class="profBtn">
                        <button class="userProfile" >
                            <div id="profPic"></div>
                            <div>
                                <p class="userName"></p>
                                <div id="userBadge"></div>
                            </div>
                        </button>
                    </a>
                    <!-- Profile Button End -->
                </div>
            </div>
            <!-- Nav End -->
        
            <!-- 3 row selection start -->
            <div class="pic">
                <div class="button-group">
                    <button class="button" onclick="menu2(1)">Register New Book</button>
                    <button class="button" onclick="menu2(2)">Catalogue New Copy</button>
                    <button class="button" style="background-color: rgba(0, 85, 127, 1); color: white;" onclick="menu2(3)">Register New Acquisition</button>
                </div>
            </div>
            <!-- 3 row selection end -->

            <div class="register-catalogue-content">
                <div class="block">
                    <h2 class="main-title">Acquisition Record</h2>
                    <div class="pic-content"> 
                        <div class="only-content">
                            <!-- First block start -->
                             <div class="first_block1">
                                <form >
                                    <div class="container">
                                        <!-- <hr> -->
                                        <label for="isbn"><b>ISBN</b></label>
                                        <input type="text" placeholder="Enter ISBN" name="isbn" id="isbn" required>
                                        <button id="scanButton" onclick="startScanner()">Scan Barcode</button>
                                        <div id="video-container"></div>
    
                                        <label for="request_date"><b>Request Date</b></label>
                                        <input type="date" placeholder="Enter Request Date" name="request_date" id="request_date" required>
    
                                        <label for="request_by"><b>Request by</b></label>
                                        <input type="text" placeholder="request by" name="request_by" id="request_by" required>
    
                                        <label for="vendor"><b>Vendor</b></label>
                                        <input type="text" placeholder="Enter Vendor" name="vendor" id="vendor" required>
    
                                        <label for="order_no"><b>Order No</b></label>
                                        <input type="text" placeholder="Enter Order No" name="order_no" id="order_no" required>
    
                                        <label for="price"><b>Book Price</b></label>
                                        <input type="text" placeholder="Enter Book Price" name="price" id="price" required>
    
                                        <label for="received_date"><b>Book Received Date</b></label>
                                        <input type="date" placeholder="Enter Received Date" name="received_date" id="received_date" required>
    
                                        <label for="copyQuantity">Copy Quantity:</label>
                                        <input type="number" id="copyQuantity" name="copyQuantity" min="1" max="20" value="1">
    
                                        <label for="remark"><b>Remark</b></label>
                                        <input type="text" placeholder="Remark" name="remark" id="remark" required>
    
                                        <!-- <p style="color: red;">*Please fill in a valid ISBN and user id</p> -->
                                        <!-- <hr> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="only-pic">
                            <!-- <img src="icon/acquisition_bg.png" alt="" class="bg_img"> -->
                        </div>
                    </div>
                    <div class="only-submit">
                        <button type="button" class="submit-btn" style="float: right;" onclick="recordAcquisition()">Submit</button> 
                    </div>
                </div>
                <div id="dialog" style="display:none;">
                    <div id="dialog-content">
                      <h2></h2>
                      <p></p>
                      <button onclick="hideDialog()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Chatbox Start -->
    <button id="toggle-chat" class="circle-button"><i class='bx bxs-message-square-dots' ></i></button>
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    </div>
    <!-- Chatbox End -->

    <!-- Footer Start -->
    <footer id="footer-container"></footer>
    <!-- Footer End -->

    <!-- Javascript -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mainAdmin.js"></script>  
    <script src="adminChatbox.js"></script>
    <script src="notification.js"></script>  
    <script src="adminAcquisition.js"></script>
</body>
</html>
