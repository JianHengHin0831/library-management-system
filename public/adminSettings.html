<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans'>
    <!-- Boxicons Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <!-- Favicon  -->
    <link rel="icon" href="../uploads/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="defaultAdmin.css">
    <link rel="stylesheet" href="adminSettings.css">
</head>
<body>
    <!-- Header Start -->
    <header id="header-container"></header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <aside>
        <nav id="sidebar-container"></nav>
    </aside>
    <!-- Sidebar End -->
 
    <main>
        <!-- Nav Start -->
        <div id="intro-nav">

            <!-- Title Start -->
            <div class="iconTitle">
                <span class="icons"><i class='bx bx-cog icon'></i></span>
                <h1>Settings</h1>
            </div>
            <!-- Title End -->

            <div class="rightButtons">
                <!-- Notification start -->
                <div class="introNavButtons">
                    <button class="notification-button" onclick="toggleDropdown()">
                        <i class='bx bx-bell' ></i>
                    </button>
                    <div class="dropdown-content" id="notificationDropdown">
                        <span class="notiTitle">Notifications</span>
                        <button class="markAllRead" onclick="markAllAsRead()">Mark All as Read</button>
                        <div id="notificationList"></div>
                    </div>
                </div>
                <!-- Notification End -->

                <!-- Help Button Start -->
                <a href="adminHelp.html" class="navBtns">
                    <i class='bx bx-help-circle' ></i>
                </a>
                <!-- Help Button End -->

                <!-- Settings Button Start -->
                <a href="adminSettings.html" class="navBtns">
                    <i class='bx bx-cog' ></i>
                </a>
                <!-- Settings Button End -->

                <!-- Profile Button Start -->
                <a href="adminProfile.html" class="profBtn">
                    <button class="userProfile" >
                        <div id="profPic"></div>
                        <div>
                            <p class="userName"></p>
                            <div id="userBadge"></div>
                        </div>
                    </button>
                </a>
                <!-- Profile Button End -->

            </div>
        </div>
        <!-- Nav End -->

        <!-- Main Contents Start-->

        <div class="row2">
            <!-- Browing History Start -->
            <div class="browsingBlock">
                <span class="browsing">BROWSING HISTORY</span>
                <button class="delete-btn" onclick="deleteHistory()">Delete Browsing History</button>
            </div> 
            <!-- Browing History End -->

            <!-- Notifications Start -->
            <!-- <div class="notificationsBlock">
                <span class="notification">NOTIFICATIONS</span>
                <div class="descToggle">
                    <p id="notiDesc">Receive email notifications?</p>
                    <input type="checkbox" class="toggle" id="toggle" onclick="notiStatus()">
                    <label for="toggle"></label>
                </div>
            </div> -->
            <!-- Notifications End -->
        </div>

        <div class="row3">
            <!-- Borrow Limit Start -->
            <div class="borrowLimitBlock">
                <h2 class="headings">BOOK BORROW LIMIT</h2>
                <div class="small-frame">
                    <input type="number" id="book_borrow_limit">
                    <label class="units">books per patron</label>
                </div>
            </div>
            <!-- Borrow Limit End -->

            <!-- Borrow Duration Start -->
            <div class="borrowDurationBlock">
                <h2 class="headings">BOOK BORROW DURATION</h2>
                <div class="small-frame">
                    <input type="number" id="book_borrow_duration" >
                    <label class="units">days</label>
                </div>
            </div>
            <!-- Borrow Duration End -->

            <!-- Renew Limit Start -->
            <div class="renewLimitBlock">
                <h2 class="headings">RETURN DATE RENEWAL LIMIT</h2>
                <div class="small-frame">
                    <input type="number" id="renewl_limit" >
                    <label class="units">times</label>
                </div>
            </div>
            <!-- Renew Limit Start -->
        </div>

        <!-- Fines Rate Start -->
        <div class="row4">
            <div class="finesRateBlock">
                <h2>FINES RATE</h2>
                <div class="finesDetails">
                    <div class="student_fines_rate">
                        <label class="finesDesc"><b>Students: </b> RM </label>
                        <div class="student-small-frame">
                            <input type="number" id="student_fines_rate" >
                            <label class="finesDesc"> per day</label>
                        </div>   
                    </div>
                    <div class="staff_fines_rate">
                        <label class="finesDesc"><b>Lecturers & Staff: </b> RM </label>
                        <div class="staff-small-frame">
                            <input type="number" id="staff_fines_rate" >
                            <label class="finesDesc"> per day</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fines Rate Start -->

        <!-- Save Changes Button Start -->
        <div class="save-btn">
            <button id="save" onclick="saveChanges()">Save Changes</button>
        </div>
        <!-- Save Changes Button Start -->

        <!-- Feedback Start -->
        <div class="row5">
            <div class="feedbackBlock">
                <form action="#" method="POST" class="feedback-form" id ="feedbackForm">
                    <h2>FEEDBACK</h2>
                    <label for="feedback">Share your thoughts about our system with us : </label><br>
                    <div class="typingArea">
                        <textarea id="feedback" name="feedback"></textarea>
                    </div>
                    <button class="submit-btn" id="submit" >Submit</button>
                </form>
            </div>
        </div>
        <!-- Feedback End -->
        <!-- Main Contents End--> 
    </main>

    <!-- Chatbox Start -->
    <button id="toggle-chat" class="circle-button"><i class='bx bxs-message-square-dots' ></i></button>
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    </div>
    <!-- Chatbox End -->

    <!-- Error Dialogue Start -->
    <div id="dialog" style="display:none;">
        <div id="dialog-content">
        <h2></h2>
        <p></p>
        <button onclick="hideDialog()">Close</button>
        </div>
    </div>
    <!-- Error Dialogue End -->

    <!-- Footer Start -->
    <footer id="footer-container"></footer>
    <!-- Footer End -->

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mainAdmin.js"></script>
    <script src="adminChatbox.js"></script>
    <script src="notification.js"></script>
    <script src="adminSettings.js"></script>
</body>
</html>
