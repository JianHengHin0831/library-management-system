<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans'>
    <!-- Boxicons Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <!-- Favicon  -->
    <link rel="icon" href="../uploads/favicon.ico" type="image/x-icon">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="adminBookList.css">
    <link rel="stylesheet" href="defaultAdmin.css"> 
</head>
<body>
    <!-- Header Start -->
    <header id="header-container"></header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <aside>
        <nav id="sidebar-container"></nav>
    </aside>
    <!-- Sidebar End -->

    <main>
        <div class="home-page">
            <!-- Nav Start -->
            <div class="banner">
                <div id="intro-nav">

                    <!-- Title Start -->
                    <div class="iconTitle">
                        <span class="icons"><i class='bx bx-home-alt icon'></i></span>
                        <h1>Home</h1>
                    </div>
                    <!-- Title End -->

                    <div class="rightButtons">
                        <!-- Notification start -->
                        <div class="introNavButtons">
                            <button class="notification-button" onclick="toggleDropdown()">
                                <i class='bx bx-bell' ></i>
                            </button>
                            <div class="dropdown-content" id="notificationDropdown">
                                <span class="notiTitle">Notifications</span>
                                <button class="markAllRead" onclick="markAllAsRead()">Mark All as Read</button>
                                <div id="notificationList"></div>
                            </div>
                        </div>
                        <!-- Notification end -->

                        <!-- Help Button Start -->
                        <a href="adminHelp.html" class="navBtns">
                            <i class='bx bx-help-circle' ></i>
                        </a>
                        <!-- Help Button End -->
    
                        <!-- Settings Button Start -->
                        <a href="adminSettings.html" class="navBtns">
                            <i class='bx bx-cog' ></i>
                        </a>
                        <!-- Settings Button End -->

                        <!-- Profile Button Start -->
                        <a href="adminProfile.html" class="profBtn">
                            <button class="userProfile" >
                                <div id="profPic"></div>
                                <div>
                                    <p class="userName"></p>
                                    <div id="userBadge"></div>
                                </div>
                            </button>
                        </a>
                        <!-- Profile Button End -->

                    </div>
                </div>
            </div>   
            <!-- Nav End -->

            <!-- Most Borrowed Start -->
            <div class="search-books">
                <div class="title">
                    <h2>Your search</h2>
                </div>
                <div class="book-list"></div>
            </div>
            <!-- Most Borrowed End -->
            
        </div>
    </main>

    <!-- Chatbox Start -->
    <button id="toggle-chat" class="circle-button"><i class='bx bxs-message-square-dots' ></i></button>
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    </div>
    <!-- Chatbox End -->

    <!-- Footer Start -->
    <footer id="footer-container"></footer>
    <!-- Footer End -->
   
    <!-- Swiper JS -->
    <script src="swiper-bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mainAdmin.js"></script>
    <script src="adminChatbox.js"></script>
    <script src="notification.js"></script>
    <script src="carousel.js"></script>
    <script src="adminBookList.js"></script>
</body>
</html>
