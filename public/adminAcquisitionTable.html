<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Acquisition</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans'>
    <!-- Boxicons Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <!-- Favicon  -->
    <link rel="icon" href="../uploads/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="adminAcquisitionTable.css">
    <link rel="stylesheet" href="defaultAdmin.css">
</head>
<body> 
    <!-- Header Start -->
    <header id="header-container"></header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <aside>
        <nav id="sidebar-container"></nav>
    </aside>
    <!-- Sidebar End -->

    <main>
        <div id="main-contents">
            <!-- Nav Start -->
            <div id="intro-nav">

                <!-- Title Start -->
                <div class="iconTitle">
                    <span class="icons"><i class='bx bx-cart-alt icon'></i></span>
                    <h1>Acquisition</h1>
                </div>
                <!-- Title End -->

                <div class="rightButtons">
                    <!-- Notification start -->
                    <div class="introNavButtons">
                        <button class="notification-button" onclick="toggleDropdown()">
                            <i class='bx bx-bell' ></i>
                        </button>
                        <div class="dropdown-content" id="notificationDropdown">
                            <span class="notiTitle">Notifications</span>
                            <button class="markAllRead" onclick="markAllAsRead()">Mark All as Read</button>
                            <div id="notificationList"></div>
                        </div>
                    </div>
                    <!-- Notification end -->

                    <!-- Help Button Start -->
                    <a href="adminHelp.html" class="navBtns">
                        <i class='bx bx-help-circle' ></i>
                    </a>
                    <!-- Help Button End -->

                    <!-- Settings Button Start -->
                    <a href="adminSettings.html" class="navBtns">
                        <i class='bx bx-cog' ></i>
                    </a>
                    <!-- Settings Button End -->

                    <!-- Profile Button Start -->
                    <a href="adminProfile.html" class="profBtn">
                        <button class="userProfile" >
                            <div id="profPic"></div>
                            <div>
                                <p class="userName"></p>
                                <div id="userBadge"></div>
                            </div>
                        </button>
                    </a>
                    <!-- Profile Button End -->

                </div>
            </div>
            <!-- Nav End -->

            <!--Search start -->
            <div class="search-block">
                <div class="search">
                    <span class="icon"><i class='bx bx-search icon'></i></span>
                    <form class="search-form">
                        <span class="search-bar"><input type="search" id="searchInput" name="search" placeholder="Search" required></span>
                    </form>
                </div>
            </div>
            <!--Search end -->
            
            <!-- Main Contents Start-->        
            <div class="table-wrapper">
                <table class="fl-table"></table>
            </div>
            <!-- Main Contents End -->

            <div id="contactForm">
                <form action="#"> 
                    <div id="imagePreviewContainer">
                        <span id="placeholderIcon">&#x1F4F7;</span>
                        <p id="placeholderText">Upload an image</p>
                        <img id="imagePreview" src="#" alt="Preview" style="display:none;">
                    </div>
                    <br>
                    <div id="uploadContainer">
                        <label for="image" id="uploadButton">
                            <span id="uploadIcon">&#x1F4F7;</span> Upload Image
                        </label>
                        <input type="file" id="image" name="image" accept="image/*" required style="display: none;">
                    </div>

                    <label for="accession_number"><b>Accession No.</b></label>
                    <input type="text" placeholder="Enter Accession Number" name="accession_number" id="accession_number1" required readonly>
            
                    <label for="isbn"><b>ISBN</b></label>
                    <input type="text" placeholder="Enter ISBN" name="isbn" id="isbn1" required readonly>
            
                    <label for="Publisher"><b>Publisher</b></label>
                    <input type="text" placeholder="Enter Publisher" name="publisher" id="publisher1" required>
            
                    <label for="Quantity"><b>Quantity Hardcopy</b></label>
                    <input type="number" placeholder="Enter Quantity" name="quantity" id="quantiy1" required>
            
                    <label for="requestDate"><b>Request Date</b></label>
                    <input type="date" placeholder="Enter date" name="requestDate" id="requestDate1" required>
            
                    <label for="requestBy"><b>Request By</b></label>
                    <input type="text" placeholder="Enter requestBy" name="requestBy" id="requestBy1" required>
            
                    <label for="department"><b>Department</b></label>
                    <input type="text" placeholder="Enter Department" name="department" id="department1" required>
            
                    <label for="orderNo"><b>Order No</b></label>
                    <input type="text" placeholder="Enter Order NO" name="orderNo" id="orderNo1" required>
            
                    <label for="vender"><b>Vender</b></label>
                    <input type="text" placeholder="Enter Vender" name="vender" id="vender1" required>
            
                    <label for="bookReceiveDate"><b>Book Receive Date</b></label>
                    <input type="date" placeholder="Enter date" name="bookReceiveDate" id="bookReceiveDate" required>
            
                    <label for="remark"><b>Remark</b></label>
                    <input type="text" placeholder="Enter Remark" name="remark" id="remark1" required>   
                </form>
            </div>
            <div id="dialog" style="display:none;">
                <div id="dialog-content">
                  <h2></h2>
                  <p></p>
                  <button onclick="hideDialog()">Close</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Chatbox Start -->
    <button id="toggle-chat" class="circle-button"><i class='bx bxs-message-square-dots' ></i></button>
    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
    </div>
    <!-- Chatbox End -->

    <!-- Footer Start -->
    <footer id="footer-container"></footer>
    <!-- Footer End -->

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mainAdmin.js"></script>
    <script src="adminChatbox.js"></script>
    <script src="notification.js"></script>
    <script src="adminAcquisitionTable.js"></script>
</body> 
</html>
