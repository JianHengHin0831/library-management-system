<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Search Book</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans'>
    <!-- Boxicons Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">
    <!-- Favicon  -->
    <link rel="icon" href="../uploads/favicon.ico" type="image/x-icon">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="defaultAdmin.css"> 
    <link rel="stylesheet" href="adminSearch.css"> 

</head> 
<body>
    <!-- Header Start -->
    <header id="header-container"></header>
    <!-- Header End -->

    <!-- Sidebar Start -->
    <aside>
        <nav id="sidebar-container"></nav>
    </aside>
    <!-- Sidebar End -->

    <main>
        <!-- Nav Start -->
        <div style="display: flex;">
            <a href="adminHome.html">
                <i class='bx bxs-chevron-left' style="margin-top: 30px; margin-left: 28px;"></i>
            </a>
            <div id="intro-nav" style="margin-left: 12.5px;">
                <div class="iconTitle">
                    <span class="icons"><i class='bx bx-home-alt icon'></i></span>
                    <h1>Home</h1>
                </div>
                <!-- Title End -->

                <div class="rightButtons">
                    <!-- Notification start -->
                    <div class="introNavButtons">
                        <button class="notification-button" onclick="toggleDropdown()">
                            <i class='bx bx-bell' ></i>
                        </button>
                        <div class="dropdown-content" id="notificationDropdown">
                            <span class="notiTitle">Notifications</span>
                            <button class="markAllRead" onclick="markAllAsRead()">Mark All as Read</button>
                            <div id="notificationList"></div>
                        </div>
                    </div>
                    <!-- Notification end -->

                    <!-- Help Button Start -->
                    <a href="adminHelp.html" class="navBtns">
                        <i class='bx bx-help-circle' ></i>
                    </a>
                    <!-- Help Button End -->

                    <!-- Settings Button Start -->
                    <a href="adminSettings.html" class="navBtns">
                        <i class='bx bx-cog' ></i>
                    </a>
                    <!-- Settings Button End -->

                    <!-- Profile Button Start -->
                    <a href="adminProfile.html" class="profBtn">
                        <button class="userProfile" >
                            <div id="profPic"></div>
                            <div>
                                <p class="userName"></p>
                                <div id="userBadge"></div>
                            </div>
                        </button>
                    </a>
                    <!-- Profile Button End -->
                
                </div>
            </div>
        </div>
        <!-- Nav End -->

        <div class="search-filter-block">
            <div class="search-section">
                <!-- Search start -->
                <div class="search-block" >
                    <span class="icon"><i class='bx bx-search icon'></i></span>
                    <form class="search-form">
                        <!-- <span class="search-bar"><input type="search" id="searchInput" name="search" placeholder="Search any books here" required></span> -->
                        <div class="search-input-block" id="searchBar">
                            <span class="search"><input type="text" id="searchInput" name="search" placeholder="Search any books here" required></span>
                            <div id="searchHistoryDropdown" style="display: none;"></div>
                        </div>
                    </form>
                </div>
                <div class="search-button-block">
                    <button class="search-button">Search</button>
                </div>
            </div>
            <!-- Search end -->

            <!-- Filter start -->
            <div class="filter-block">

                <div class="filter-dropdown">
                    <i class='bx bx-filter filter-icon' onclick="toggleFilterDropdown()"></i>
                    <!-- backend for toggleFilterDown UNDONE -->
                    <div class="dropdown" id="filterDropdown">
                        <h1>Filter Books</h1>
                        <div id="filterList">
                            <div id="selectContainer">
                                <select id="subjectSelect">
                                    <option value="">Subject</option>
                                    <!-- <option value="CS">CS</option>
                                    <option value="Business">Business</option>
                                    <option value="Engineering">Engineering</option> -->
                                </select>
                                <select id="authorSelect" class="selection">
                                    <option value="">Authors</option>
                                </select>
                                <select id="keywordsSelect" class="selection">
                                    <option value="">Keywords</option>
                                </select>
                                <select id="typeSelect" class="selection">
                                    <option value="">Book Type</option>
                                </select>
                                <select id="publishersSelect" class="selection">
                                    <option value="">Publishers</option>
                                </select> 
                            </div>
                        </div>
                    </div>        
                </div>

            </div>
            <!-- Filter end -->
        </div>

         <!-- Most Borrowed Start -->
        <div class="search-books">
            <div class="title">
                <h2>Your search</h2>
            </div>
            <div id="selectedOptions"></div>
            <div id="result" class="book_container"></div>
        </div>
        <!-- Most Borrowed End -->

        <div id="contactForm"></div>
    </main>
    <!-- Footer Start -->
    <footer id="footer-container"></footer>
    <!-- Footer End -->
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="mainAdmin.js"></script>
<script src="notification.js"></script>
<script src="adminSearch.js"></script>
</body>
</html>
